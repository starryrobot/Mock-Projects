<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="FrontEndMentor.io | Advice generator app | starryrobot"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <title>FrontEndMentor.io | Advice generator app | starryrobot</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <section class="content">
          <span class="advice-no" id="number">ADVICE #117</span>
          <h1 class="advice-text" id="text">"Lorem ipsum dolor sit amet."</h1>
          <picture>
            <source
              media="(min-width: 650px)"
              srcset="./img/pattern-divider-desktop.svg"
            />
            <img
              src="./img/pattern-divider-mobile.svg"
              alt="Divider"
              class="divider"
            />
          </picture>
        </section>
        <section class="interaction" id="interact">
          <img
            src="./img/icon-dice.svg"
            alt="Dice"
            title="Get random advice!"
          />
        </section>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
