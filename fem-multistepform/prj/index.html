<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="FrontendMentor.io | Multi-step Form | starryrobot"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <title>FrontendMentor.io | Multi-step Form | starryrobot</title>
  </head>
  <body>
    <main>
      <div class="container">
        <picture>
          <source
            media="(min-width: 650px)"
            srcset="./img/bg-sidebar-desktop.svg"
          />
          <img src="./img/bg-sidebar-mobile.svg" />
        </picture>
        <div class="steps">
          <ul>
            <li class="selected">
              <div class="number">
                <span class="step-no">1</span>
              </div>
              <div class="step-content">
                <div class="step-title">Step 1</div>
                <span class="step-desc">Your Info</span>
              </div>
            </li>
            <li>
              <div class="number">
                <span class="step-no">2</span>
              </div>
              <div class="step-content">
                <div class="step-title">Step 2</div>
                <span class="step-desc">Select Plan</span>
              </div>
            </li>
            <li>
              <div class="number">
                <span class="step-no">3</span>
              </div>
              <div class="step-content">
                <div class="step-title">Step 3</div>
                <span class="step-desc">Add-Ons</span>
              </div>
            </li>
            <li>
              <div class="number">
                <span class="step-no">4</span>
              </div>
              <div class="step-content">
                <div class="step-title">Step 4</div>
                <span class="step-desc">Summary</span>
              </div>
            </li>
          </ul>
        </div>
        <div class="form">
          <h1 class="main-head">Personal info</h1>
          <p class="main-para">
            Please provide your name, email address, and phone number.
          </p>
          <form>
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="step1-name"
              placeholder="e.g. Stephen King"
            />
            <label for="email">Email Address</label>
            <input
              type="email"
              name="email"
              id="step1-email"
              placeholder="e.g. stephenking@lorem.com"
            />
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              name="phone"
              id="step1-phone"
              placeholder="e.g. +1 234 567 890"
            />
          </form>
        </div>
      </div>
    </main>
    <footer>
      <button class="btn btn-next">Next Step</button>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
