<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="[Starryrobot] Frontendmentor - Product Preview Card Component"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <title>[Starryrobot] Frontendmentor - Product Preview Card Component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-img"></div>
        <div class="card-item">
          <span class="product-tag">Perfume</span>
          <h1 class="product-head">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-area">
            <span class="product-price">£149.99</span>
            <span class="product-reduction">£169.99</span>
          </div>
          <button class="add-cart">
            <i class="fa-solid fa-cart-shopping"></i>Add to Cart
          </button>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
    <script
      src="https://kit.fontawesome.com/192d57bcab.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
